<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control:invalid {
      border-color: #dc3545;
    }
    .form-control:valid {
      border-color: #28a745;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <form id="myForm" novalidate>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
      <div class="error-message">Please supply your first name</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
      <div class="error-message">Please supply your last name</div>
    </div>

    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" required>
      <div class="error-message">Please supply your email address</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone #</label>
      <input type="tel" class="form-control" id="phone" pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$" required>
      <div class="error-message">Please supply your phone number</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
      <div class="error-message">Please supply your street address</div>
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
      <div class="error-message">Please supply your city</div>
    </div>

    <div class="mb-3">
      <label class="form-label">State</label>
      <select class="form-select" id="state" required>
        <option value="">Please select your state</option>
        <option>New York</option>
        <option>California</option>
        <option>Texas</option>
        <!-- Add more options as needed -->
      </select>
      <div class="error-message">Please select your state</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Do you have hosting?</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" value="yes" required>
        <label class="form-check-label">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" value="no" required>
        <label class="form-check-label">No</label>
      </div>
      <div class="error-message">Please select an option</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Project Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
      <div class="error-message">Please enter a description</div>
    </div>

    <button type="submit" class="btn btn-warning">Send</button>
  </form>
</div>

<!-- Bootstrap JS (optional but required for some features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("myForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    let valid = true;

    [...form.elements].forEach(el => {
      const error = el.parentElement.querySelector(".error-message");
      if (el.type !== "submit" && el.checkValidity() === false) {
        el.classList.add("is-invalid");
        error && (error.style.display = "block");
        valid = false;
      } else {
        el.classList.remove("is-invalid");
        error && (error.style.display = "none");
      }
    });

    if (valid) {
      alert("Form submitted successfully!");
      form.reset();
    }
  });
</script>
</body>
</html>
